<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <!-- default method = get: method="get" -->
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" name="first_name" id="first_name" value="John">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="last_name" id="last_name" 
                        placeholder="Enter you last name">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input name="phone" id="phone" value="212-555-1234">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" name="age" id="age">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- for this class DO NOT use a type submit -->
                    <!-- <input type="submit" value="Submit"> -->

                    <input type="button" value="Submit 1">

                    <!-- or -->

                    <button>Submit 2</button>

                </td>
            </tr>
        </table>
    </form>

</body>

</html>
