<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <!-- default method = get: method="get" -->
    <form>
        <table>
            <tr>
                <td>Number 1</td>
                <td>
                    <input type="number" name="num1" id="num1" 
                    placeholder="Enter number 1">
                </td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td>
                    <input type="number" name="num2" id="num2" 
                        placeholder="Enter number 2">
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>
                    <input type="text" name="result" id="result">
                </td>
            </tr>


            <tr>
                <td></td>
                <td>
                    <!-- for this class DO NOT use a type submit -->
                    <!-- <input type="submit" value="Submit"> -->

                    <input type="button" value="Get  Numbers" onclick="addNumbers()">

                    <!-- or -->

                    <!-- <button>Submit 2</button> -->

                </td>
            </tr>
        </table>
    </form>

    <script>
        function addNumbers(){
            // alert("Inside addNumbers() function");
            console.log("Inside addNumbers() function");

            var num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);

            console.log("Number 1 is: " + num1);
            console.log("Number 2 is: " + num2);

            let result = num1 + num2;
            console.log("Result = " + result);

            // write to the textbox
            document.getElementById("result").value = result;
        }

    </script>

</body>

</html>
