<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<body>

    <h3>My Store</h3>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="products_table"></tbody>
    </table>

    <script>
        var my_array = [
            1,   // 0 
            "2", // 1
            3,   // 2
            4
        ];

        var desc = [
            "Description 1",
            "Description 2",
            "Description 3",
            "Description 4"
        ];

        var prod_price = [
            100,
            200,
            300,
            400
        ];
        //<img src="images/baf1.jpeg" alt="Desc 1" style="width: 25%;">
        var images = [
            "baf1",
            "baf2",
            "baf3",
            "baf4"
        ];

        var table_row = "";

        for (var i = 0; i < my_array.length; i++) {
            table_row += "<tr>";
            table_row += "<td>" + my_array[i] + "</td>";
            table_row += "<td>" + desc[i] + "</td>";
            table_row += "<td>$" + prod_price[i] + "</td>";
            table_row += "<td><img src='images/" + images[i] + 
                ".jpeg' alt='Desc 1' style=\"width: 25%;\"></td>";
            table_row += "</tr>";
            console.log(my_array[i]);
        }

        document.getElementById("products_table").innerHTML = table_row;

    </script>
    
</body>
</html>
